<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo and Number of followers</title>
</head>
<body>
    <div  width="200px" height="400px">
        <img  class="photo" src="" alt="photo">
    </div>
    <div>
       <h2>Followers :<span class="followers"></span></h2>
    </div>
    <button class="showPhoto">Show Photo</button>
</body>
<script>
    const photoPath = document.querySelector('.photo')
    //console.log(photoPath);
    const followers_path = document.querySelector('.followers')
    // console.log(followers_path);
    const button = document.querySelector('.showPhoto')
    
    
    button.addEventListener('click',function(){
    const xmlobj = new XMLHttpRequest();
    const requestUrl = "https://api.github.com/users/hiteshchoudhary";
    xmlobj.open('GET',requestUrl)
    xmlobj.onreadystatechange = function(){
    if(xmlobj.readyState == 4){
        const data = JSON.parse(this.responseText);
        
        photoPath.setAttribute("src",data.avatar_url);
        console.log(photoPath)
        followers_path.innerHTML = data.followers;        
    }    }
    xmlobj.send();
    })

    
</script>
</html>
