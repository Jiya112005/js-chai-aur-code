<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Chai Aur Javascript</h1>
    <button id="start">Start</button>
    <button id="stop">Stop</button>
</body>
<script>
    const sayDate = function(str){
        console.log("Hitesh",Date.now(),str);
        
    }
    //setInterval(sayDate,1000,"hi")\
    let intervalId
    const startEvent = document.querySelector('#start')
    startEvent.addEventListener('click',function(){
        intervalId = setInterval(sayDate,1000)
    })
    const  stopEvent = document.querySelector('#stop')
    stopEvent.addEventListener('click',function(){
        
        clearInterval(intervalId)
    }) 
    // const intervalId = setInterval(sayDate,1000,"hi")
    // clearInterval(intervalId)
</script>
</html>
